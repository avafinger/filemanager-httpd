# filemanager-httpd configuration file
# lines starting with '#' and empty lines are ignored


# Listen port number.
# Default: 80 when started as root, 8000 otherwise.
#port = 80


# User to switch to after startup. Empty option value disables switch.
# User switch is performed only when server is started as root.
#
# Default value: www-data
#user = www-data


# List of patterns (separated by spaces) for file to serve when URL path
# refers to a folder. File patterns are ordered in decreasing priority.
# A special item is single dot - ".".  When the list contains the single
# dot item, the folder listing is returned when no file matches pattern.
# Unlike other patterns, the dot item position on list does not matter.
#
# By default the directory listing is returned.
#index = .
 

# What operations need authorization.
# Possible values:
#   none    - all operations may be performed without authorization
#   modify  - upload, rename, delete operations need authorization
#   listing - directory listings; error 404 is displayed for unauthorized users
#   all     - access to any page needs authorization
#
# By default no operation needs authorization.
#auth = none


# Authorization credentials.
# The option value shall be either an user followed by colon then password,
# or MD5 sum of the user:password string. The MD5 sum may be obtained
# using md5sum program as follows:
#       echo -n "user:password" | md5sum
#
# Multiple lines with credentials may be specified. Any matching credentials
# are granting access.
# Note that authorization method is not very secure.
#credentials =  <user>:<pass>


# Parameters having name starting with slash are defining shares.
# The parameter name specifies URL path. Parameter value specifies
# corresponding path in file system.
#   The list of shares may or may not contain one with "/" name. If not, the
# list of shares is displayed as root document.
#
# If no share is specified in configuration file, /var/www/html directory is
# served as document root.
#/ = /var/www/html

